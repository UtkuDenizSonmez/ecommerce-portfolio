<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/3b64579bbf.js" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{ url_for('home') }}">UDS</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Women's
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="{{ url_for('selected_query', q='female_trousers') }}">Women's Trousers</a>
                    <a class="dropdown-item" href="{{ url_for('selected_query', q='female_shoes') }}">Women's Shoes</a>
                    <a class="dropdown-item" href="{{ url_for('selected_query', q='female_t-shirt') }}">T-Shirt</a>
                  </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuMen" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Men's</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuMen">
                        <a class="dropdown-item" href="{{ url_for('selected_query', q='male_trousers') }}">Men's Trousers</a>
                        <a class="dropdown-item" href="{{ url_for('selected_query', q='male_shoes') }}">Men's Shoes</a>
                        <a class="dropdown-item" href="{{ url_for('selected_query', q='male_t-shirt') }}">T-Shirt</a>
                        <a class="dropdown-item" href="{{ url_for('selected_query', q='male_watch') }}">Watch</a>
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                {% if not current_user.is_authenticated: %}
                <li class="nav-item">
                    <a class="nav-link mr-auto" href="{{ url_for('register') }}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                </li>
                {% else: %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="{{ url_for('home') }}" id="navbarDropdownMenuProfile" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-user"></i></a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuProfile">
                        <a class="dropdown-item" href="{{ url_for('my_bag_page') }}">My Bag</a>
                        <a class="dropdown-item" href="{{url_for('log_out')}}">Log Out</a>
                    </div>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <!-- Always remember to call the above files first before calling the bootstrap.min.js file -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
